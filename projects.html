<!DOCTYPE html>
<html lang="uz">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== SLICK CSS ===============-->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./assets/css/styles.css">

        <title>Sherazi projects gallery</title>
    </head>
    <body class="body gallery-body">
        <div class="bg-darken"></div>
        <main>
            <section class="gallery section" id="gallery">
                <div class="gallery__container container">
                    <div class="gallery__back">
                        <a href="index.html" class="gallery__back-btn">
                            <i class='bx bx-arrow-back'></i>
                        </a>
                    </div>
                    <div class="gallery__wrap">
                        <div class="gallery__list">
                            <div class="gallery__item"></div>
                            <div class="gallery__item"></div>
                            <div class="gallery__item"></div>
                            <div class="gallery__item"></div>
                            <div class="gallery__item"></div>
                            <div class="gallery__item"></div>
                            <div class="gallery__item"></div>
                            <div class="gallery__item"></div>
                        </div>
                    </div>
                    <ul class="gallery__buttons buttons">
                        <li class="buttons__item">
                            <button class="button__btn btn1 gallery-active" id="0" name="1"></button>
                        </li>
                        <li class="buttons__item">
                            <button class="button__btn btn2" id="100" name="2"></button>
                        </li>
                        <li class="buttons__item">
                            <button class="button__btn btn3" id="200" name="3"></button>
                        </li>
                        <li class="buttons__item">
                            <button class="button__btn btn4" id="300" name="4"></button>
                        </li>
                        <li class="buttons__item">
                            <button class="button__btn btn5" id="400" name="5"></button>
                        </li>
                        <li class="buttons__item">
                            <button class="button__btn btn6" id="500" name="6"></button>
                        </li>
                        <li class="buttons__item">
                            <button class="button__btn btn7" id="600" name="7"></button>
                        </li>
                        <li class="buttons__item">
                            <button class="button__btn btn8" id="700" name="8"></button>
                        </li>
                    </ul>
                </div>
            </section>
        </main>

        <!--=============== JQUERY ===============-->
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!--=============== SLICK JS ===============-->
        <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

        <!-- ============== SCROLL REVEAL ============== -->
        <script src="./assets/js/scrollReveal.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
